syntax = "proto3";
package services;
import "videoModels.proto";
option go_package = "./;protos";

message VideoRequest{
  bytes Data = 1;
  int64 UserId = 2;
  string Title = 3;
  string OriginalName = 4;
}

message VideoResponse{
  int64 StatusCode = 1;
  string StatusMsg = 2;
}



service VideoService{
  rpc UploadVideo(VideoRequest) returns(VideoResponse);
}
